<html>
    <head>

        <link href= "static/bootstrap.min.css" rel="stylesheet" media="screen">
        

    </head>
    <body>
      
      <center>
        <div class="container">
            <h1>Loginy i hasła użytkowników</h1>
            <br>
            <a href="/hello">Powrót</a><br>

            <form action="" method="GET">
              <input class="btn btn-default" type="submit" value="Wyświetl użytkowników">
              {{ data|safe }}
            </form>
            <br>
            <form action="" method="POST">
              <input type="text" placeholder="Login" name="login" value="{{request.form.login }}">
              <input type="text" placeholder="Hasło" name="pass" value="{{request.form.pass }}"><br>
              
              <input class="btn btn-default" type="submit" value="Dodaj użytkownika">
            </form>
            <a href="/accounts_del">Przejdź do usuwania</a><br>





            {% if error %}
              <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
            {% for message in get_flashed_messages() %}
              {{ message }}
            {% endfor %}
            
          </div>
        </center>
    </body>
    
</html>
